<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <script>
        window.onload = function () {
            //첫번째 input 지정
            let input1 = document.querySelectorAll('input')[0];
            //두번째 input 지정
            let input2 = document.querySelectorAll('input')[1];

            input1.onkeydown = function () {
                if (input1.value.length >= 6) {
                    input2.focus();
                }
            };

            input2.onkeydown = function (event) {
                //window.event는 창 어디에서든 발생할 수 있는 event. 여기서는 backspace를 감지하기 위함
                var event = event || window.event;

                if (event.keyCode == 8 && input2.value.length == 0) {
                    input1.focus();
                    console.log('input1로 이동')
                }
            };
        };
    </script>
</head>

<body>
    <input type="text" maxlength="6">
    <span>-</span>
    <input type="text" maxlength="7">
</body>

</html>
