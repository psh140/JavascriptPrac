<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>
            <b>fruit</b>
            <ul>
                <li>apple</li>
                <li>orange</li>
                <li>banana</li>
            </ul>
        </li>
        <li>
            <b>vegetable</b>
            <ul>
                <li>cabbage</li>
                <li>carrot</li>
                <li>endive</li>
            </ul>
        </li>
    </ul>
</body>
</html>
