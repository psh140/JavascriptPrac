<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example</title>
</head>

<body>
    <table border="1">
        <!--title row-->
        <tr>
            <td></td>
            <td>Mon</td>
            <td>Thu</td>
            <td>Wen</td>
            <td>Thr</td>
            <td>Fri</td>
        </tr>

        <tr>
            <td>class 1</td>
            <td>eng</td>
            <td>math</td>
            <td>sci</td>
            <td>art</td>
            <td>tech</td>
        </tr>
        <tr>
            <td>class 2</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td colspan="2">black tea</td>
        </tr>
        <tr>
            <td rowspan="3">china</td>
            <td>asd</td>
        </tr>
        <tr>
            <td>dddgs</td>
        </tr>
        <tr>
            <td>qeqe</td>
        </tr>
        <tr>
            <td rowspan="4">india</td>
            <td>assam</td>
        </tr>
        <tr>
            <td>silon</td>
        </tr>
        <tr>
            <td>dazling</td>
        </tr>
        <tr>
            <td>nilgiri</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th colspan="6">한국의 차</th>
        </tr>
        <tr>
            <th rowspan="6">뿌리차</th>
            <td>인삼차</td>
            <th rowspan="9">과일차</th>
            <td>수정과</td>
            <th rowspan="5">잎차</th>
            <td>뽕잎차</td>
        </tr>
        <tr>
            <td>당귀차</td>
            <td>유자차</td>
            <td>감잎차</td>
        </tr>
        <tr>
            <td>생강차</td>
            <td>구기자차</td>
            <td>솔잎차</td>
        </tr>
        <tr>
            <td>칡차</td>
            <td>대추차</td>
            <td>국화차</td>
        </tr>
        <tr>
            <td>둥굴레차</td>
            <td>오미자차</td>
            <td>이슬차</td>
        </tr>
        <tr>
            <td>마차</td>
            <td>매실차</td>
            <th rowspan="4">기타</th>
            <td>두충차</td>
        </tr>
        <tr>
            <th rowspan="3">곡물차</th>
            <td>보리차</td>
            <td>모과차</td>
            <td>영지버섯차</td>
        </tr>
        <tr>
            <td>옥수수차</td>
            <td>산수유차</td>
            <td>귤강차</td>
        </tr>
        <tr>
            <td>현미차</td>
            <td>탱자차</td>
            <td>쌍화차</td>
        </tr>

    </table>
</body>

</html>
